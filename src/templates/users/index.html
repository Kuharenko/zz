<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users- Page</title>
</head>
<body>
<p>{% if request.user.is_authenticated %}
    Привет, {{ request.user.username }}
    <h2><a href="{% url 'logout' %}">Выйти</a></h2>
{% else %}
    Привет гость, Войдите или Зарегистрируйтесь!
    <h1><a href="{% url 'reg' %}">Регистрация</a></h1>
    <h2><a href="{% url 'login' %}">Вход</a></h2>
{% endif %}
</p>
</body>
</html>
