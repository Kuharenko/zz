{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - Page</title>
    <link rel="stylesheet" href="{% static 'users/users.css' %}">
</head>
<body>

<h1><a href="{% url 'reg' %}">Регистрация</a></h1>
</body>
</html>
